<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
	       .menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }
    
    .menu li {
      float: left;
    }
    
    .menu li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    .menu li a:hover {
      background-color: #111;
    }
      
    </style>
</head>
<body>
	 <ul class="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>

    <li><a href="#">Contact</a></li>
  </ul>
   
   
</body>
</html>
